<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Animation</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <div>Perfection</div>
        <span class="geek">G e e k s</span>
      </div>
      <nav class="header">
        <li style="background-color: #393f0e; border-radius: 4px">About</li>
        <li>Solution</li>
        <li>Voult</li>
        <li>Blog</li>
        <li>Contact</li>
      </nav>
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <button>Book Consultant</button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          strokeWidth="{1.5}"
          stroke="currentColor"
          class="svg"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
          />
        </svg>
      </div>
    </div>
    <div class="container">
      <div class="myDiv"></div>
      <div class="text-overlay">
        <h1 style="font-size: 120px; margin-top: -40px">We innovative.</h1>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <h2 style="font-size: 80px; margin-top: -40px">Create</h2>
          <h2 style="font-size: 60px; padding-left: 120px">Deliver.</h2>
        </div>
      </div>
      <img src="./download.png" alt="Animated Image" class="animated-image" />
    </div>

    <script>
      setTimeout(() => {
        document.querySelector(".text-overlay").classList.add("show");
      }, 2000);
    </script>
  </body>
</html>
